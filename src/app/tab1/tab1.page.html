<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="primary">
      <ion-button>
        <ion-icon slot="icon-only" name="search"></ion-icon>
      </ion-button>
      <ion-button>
        <ion-icon slot="icon-only" name="more"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title>WhatSupp</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-segment [value]="paginaAtiva" (ionChange)="trocouSegmento($event)">
    <ion-segment-button value="conversas">
      <ion-label>Conversas</ion-label>
    </ion-segment-button>
    <ion-segment-button value="status">
      <ion-label>Status</ion-label>
    </ion-segment-button>
    <ion-segment-button value="chamadas">
      <ion-label>Chamadas</ion-label>
    </ion-segment-button>
  </ion-segment>

  <div *ngIf="paginaAtiva === 'conversas' "  >
      <ion-list>
          <ion-item *ngFor="let i of conversas">
            <ion-avatar slot="start">
              <img
                [src]="i.foto"
              />
            </ion-avatar>
            <ion-label>
              <h2><strong>{{ i.nome }} </strong></h2>
              <p> {{ i.ultimaMensagem }} </p>
            </ion-label>
            <ion-label slot="end">
              <p> {{ i.ultimaHora | date:"dd/MM/yyyy" }} </p>
              <ion-badge> {{ i.qtdMensagensNaoLidas }} </ion-badge>
            </ion-label>
            </ion-item>
        </ion-list>
  </div>

  <div *ngIf="paginaAtiva === 'status' "> 
    texto dos status
  </div>
  
  <div *ngIf="paginaAtiva === 'chamadas' "> 
    texto das chamadas 
  </div>


  

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="text"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
